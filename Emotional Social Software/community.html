<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪社区 - 情绪化社交软件</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="text-3xl font-bold text-center my-8 gradient-text">情绪社区界面</h1>

        <div class="flex justify-center">
            <div class="phone-frame">
                <div class="screen">
                    <div class="screen-title">情绪社区</div>

                    <!-- 装饰元素 -->
                    <div class="leaf leaf-2">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM10 18C5.6 18 2 14.4 2 10C2 5.6 5.6 2 10 2C14.4 2 18 5.6 18 10C18 14.4 14.4 18 10 18Z" fill="#FECDD3" fill-opacity="0.5"/>
                        </svg>
                    </div>

                    <div class="flex mb-4 overflow-x-auto py-2 no-scrollbar">
                        <div class="btn-emotion bg-gradient-to-r from-pink-400 to-blue-400 text-white mr-2 whitespace-nowrap">全部</div>
                        <div class="btn-emotion bg-yellow-50 text-yellow-500 mr-2 whitespace-nowrap">开心</div>
                        <div class="btn-emotion bg-blue-50 text-blue-500 mr-2 whitespace-nowrap">悲伤</div>
                        <div class="btn-emotion bg-red-50 text-red-500 mr-2 whitespace-nowrap">愤怒</div>
                        <div class="btn-emotion bg-purple-50 text-purple-500 mr-2 whitespace-nowrap">焦虑</div>
                    </div>

                    <div class="emotion-card animate-fade-in">
                        <div class="flex items-center mb-3">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-10 h-10 rounded-full mr-3 object-cover border-2 border-pink-100" alt="用户头像">
                            <div>
                                <div class="font-medium">小雨</div>
                                <div class="text-xs text-gray-500">2小时前</div>
                            </div>
                            <div class="ml-auto">
                                <span class="bg-yellow-100 text-yellow-500 text-xs py-1 px-2 rounded-full">
                                    <i class="far fa-smile mr-1"></i> 开心
                                </span>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-3">今天终于完成了项目，感觉整个人都轻松了！阳光真好，心情也跟着明媚起来 ☀️</p>
                        <img src="https://images.unsplash.com/photo-1604537466158-719b1972feb8?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-40 object-cover rounded-2xl mb-3" alt="分享图片">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <div class="flex items-center hover:text-pink-400 transition duration-300">
                                <i class="far fa-heart mr-1"></i> 23
                            </div>
                            <div class="flex items-center hover:text-blue-400 transition duration-300">
                                <i class="far fa-comment mr-1"></i> 5
                            </div>
                            <div class="flex items-center hover:text-purple-400 transition duration-300">
                                <i class="far fa-paper-plane mr-1"></i> 分享
                            </div>
                        </div>
                    </div>

                    <div class="emotion-card animate-fade-in" style="animation-delay: 0.2s;">
                        <div class="flex items-center mb-3">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-10 h-10 rounded-full mr-3 object-cover border-2 border-blue-100" alt="用户头像">
                            <div>
                                <div class="font-medium">星辰</div>
                                <div class="text-xs text-gray-500">昨天 19:30</div>
                            </div>
                            <div class="ml-auto">
                                <span class="bg-blue-100 text-blue-500 text-xs py-1 px-2 rounded-full">
                                    <i class="far fa-sad-tear mr-1"></i> 悲伤
                                </span>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-3">雨天总是让我想起很多往事，有时候真的很难释怀。不过听着雨声，心情也慢慢平静了下来。</p>
                        <div class="flex justify-between text-gray-500 text-sm">
                            <div class="flex items-center hover:text-pink-400 transition duration-300">
                                <i class="far fa-heart mr-1"></i> 45
                            </div>
                            <div class="flex items-center hover:text-blue-400 transition duration-300">
                                <i class="far fa-comment mr-1"></i> 12
                            </div>
                            <div class="flex items-center hover:text-purple-400 transition duration-300">
                                <i class="far fa-paper-plane mr-1"></i> 分享
                            </div>
                        </div>
                    </div>

                    <div class="nav-bottom">
                        <div class="nav-icon active">
                            <i class="fas fa-home text-lg"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-plus-circle text-lg"></i>
                            <span>记录</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-chart-line text-lg"></i>
                            <span>分析</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-user text-lg"></i>
                            <span>我的</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="preview.html" class="text-pink-500 hover:text-pink-600 transition duration-300">返回预览页面</a>
        </div>
    </div>
</body>
</html>
