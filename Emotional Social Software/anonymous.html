<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名倾诉 - 情绪化社交软件</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="text-3xl font-bold text-center my-8 gradient-text">匿名倾诉界面</h1>

        <div class="flex justify-center">
            <div class="phone-frame">
                <div class="screen">
                    <div class="screen-title">匿名倾诉</div>

                    <!-- 装饰元素 -->
                    <div class="cloud cloud-2" style="bottom: 20%; right: 5%;">
                        <svg width="35" height="21" viewBox="0 0 50 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 25C4.5 25 0 20.5 0 15C0 9.5 4.5 5 10 5C12.5 5 14.5 6 16 7.5C17.5 3 22 0 27 0C33.5 0 39 5.5 39 12C39 12.5 39 13 38.5 13.5C45 14.5 50 20 50 26.5C50 28.5 49.5 30 48.5 30H10C7 30 4.5 28 3 25.5C5 25.5 7.5 25.5 10 25Z" fill="#FEE2E2"/>
                        </svg>
                    </div>

                    <div class="bg-gradient-to-r from-pink-50 to-blue-50 rounded-2xl p-4 mb-5 animate-fade-in">
                        <p class="text-sm text-pink-600 mb-2 font-medium">
                            <i class="fas fa-shield-alt mr-1"></i> 隐私保护
                        </p>
                        <p class="text-xs text-gray-600 leading-relaxed">
                            在匿名倾诉区，你的身份信息将被完全保护。这里是安全的情绪释放空间，说出你的心声。
                        </p>
                    </div>

                    <div class="emotion-card animate-fade-in" style="animation-delay: 0.1s;">
                        <div class="flex items-center mb-3">
                            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user-secret text-gray-400"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-700">匿名用户</div>
                                <div class="text-xs text-gray-500">1小时前</div>
                            </div>
                            <div class="ml-auto">
                                <span class="bg-blue-100 text-blue-500 text-xs py-1 px-2 rounded-full">
                                    <i class="far fa-sad-tear mr-1"></i> 悲伤
                                </span>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-3 leading-relaxed">
                            最近工作压力太大了，感觉快要崩溃。每天都在担心会被裁员，晚上睡不好觉。不知道该怎么办...
                        </p>
                        <div class="flex justify-between text-gray-500 text-sm">
                            <div class="flex items-center hover:text-pink-400 transition duration-300">
                                <i class="far fa-heart mr-1"></i> 34
                            </div>
                            <div class="flex items-center hover:text-blue-400 transition duration-300">
                                <i class="far fa-comment mr-1"></i> 8
                            </div>
                            <div class="flex items-center hover:text-green-400 transition duration-300">
                                <i class="fas fa-hands-helping mr-1"></i> 支持
                            </div>
                        </div>
                    </div>

                    <div class="emotion-card animate-fade-in" style="animation-delay: 0.3s;">
                        <div class="flex items-center mb-3">
                            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user-secret text-gray-400"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-700">匿名用户</div>
                                <div class="text-xs text-gray-500">3小时前</div>
                            </div>
                            <div class="ml-auto">
                                <span class="bg-red-100 text-red-500 text-xs py-1 px-2 rounded-full">
                                    <i class="far fa-angry mr-1"></i> 愤怒
                                </span>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-3 leading-relaxed">
                            为什么总是我要迁就别人？今天又被领导批评了，明明不是我的错。真的很委屈，但又不敢说出来...
                        </p>
                        <div class="flex justify-between text-gray-500 text-sm">
                            <div class="flex items-center hover:text-pink-400 transition duration-300">
                                <i class="far fa-heart mr-1"></i> 56
                            </div>
                            <div class="flex items-center hover:text-blue-400 transition duration-300">
                                <i class="far fa-comment mr-1"></i> 12
                            </div>
                            <div class="flex items-center hover:text-green-400 transition duration-300">
                                <i class="fas fa-hands-helping mr-1"></i> 支持
                            </div>
                        </div>
                    </div>

                    <button class="w-full bg-gradient-to-r from-pink-400 to-blue-400 text-white py-3 rounded-full mt-5 hover:from-pink-500 hover:to-blue-500 transition duration-300 shadow-md font-medium animate-fade-in" style="animation-delay: 0.5s;">
                        <i class="fas fa-feather-alt mr-1"></i> 发布我的匿名倾诉
                    </button>

                    <div class="nav-bottom">
                        <div class="nav-icon">
                            <i class="fas fa-home text-lg"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-plus-circle text-lg"></i>
                            <span>记录</span>
                        </div>
                        <div class="nav-icon active">
                            <i class="fas fa-chart-line text-lg"></i>
                            <span>分析</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-user text-lg"></i>
                            <span>我的</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="preview.html" class="text-pink-500 hover:text-pink-600 transition duration-300">返回预览页面</a>
        </div>
    </div>
</body>
</html>
