<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪记录 - 情绪化社交软件</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="text-3xl font-bold text-center my-8 gradient-text">情绪记录界面</h1>

        <div class="flex justify-center">
            <div class="phone-frame">
                <div class="screen">
                    <div class="screen-title">今日心情</div>

                    <!-- 装饰元素 -->
                    <div class="leaf leaf-1">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM10 18C5.6 18 2 14.4 2 10C2 5.6 5.6 2 10 2C14.4 2 18 5.6 18 10Z" fill="#BEE3F8" fill-opacity="0.5"/>
                        </svg>
                    </div>

                    <div class="mb-6">
                        <p class="text-gray-600 mb-3">你今天感觉如何？</p>
                        <div class="flex justify-between mb-4">
                            <div class="emotion-bubble bg-red-100 text-red-500 animate-fade-in" style="animation-delay: 0.1s;">
                                <i class="far fa-angry mr-1"></i> 愤怒
                            </div>
                            <div class="emotion-bubble bg-blue-100 text-blue-500 animate-fade-in" style="animation-delay: 0.2s;">
                                <i class="far fa-sad-tear mr-1"></i> 悲伤
                            </div>
                            <div class="emotion-bubble bg-yellow-100 text-yellow-500 animate-fade-in" style="animation-delay: 0.3s;">
                                <i class="far fa-smile mr-1"></i> 开心
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div class="emotion-bubble bg-green-100 text-green-500 animate-fade-in" style="animation-delay: 0.4s;">
                                <i class="far fa-surprise mr-1"></i> 惊讶
                            </div>
                            <div class="emotion-bubble bg-purple-100 text-purple-500 animate-fade-in" style="animation-delay: 0.5s;">
                                <i class="far fa-tired mr-1"></i> 疲惫
                            </div>
                            <div class="emotion-bubble bg-gray-100 text-gray-500 animate-fade-in" style="animation-delay: 0.6s;">
                                <i class="far fa-meh mr-1"></i> 平静
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-gray-600 mb-2">分享你的心情...</p>
                        <textarea class="w-full border border-gray-200 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-pink-300 transition duration-300 text-gray-700" rows="4" placeholder="今天发生了什么？"></textarea>
                    </div>

                    <div class="flex mb-4">
                        <button class="mr-2 flex items-center justify-center w-10 h-10 bg-pink-50 rounded-full text-pink-400 hover:bg-pink-100 transition duration-300">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button class="mr-2 flex items-center justify-center w-10 h-10 bg-blue-50 rounded-full text-blue-400 hover:bg-blue-100 transition duration-300">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="mr-2 flex items-center justify-center w-10 h-10 bg-purple-50 rounded-full text-purple-400 hover:bg-purple-100 transition duration-300">
                            <i class="fas fa-music"></i>
                        </button>
                        <button class="flex items-center justify-center w-10 h-10 bg-green-50 rounded-full text-green-400 hover:bg-green-100 transition duration-300">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>

                    <div class="flex justify-between">
                        <button class="btn-emotion bg-gray-100 text-gray-600 hover:bg-gray-200 transition duration-300">
                            <i class="fas fa-lock mr-1"></i> 仅自己可见
                        </button>
                        <button class="btn-emotion bg-gradient-to-r from-pink-400 to-blue-400 text-white hover:from-pink-500 hover:to-blue-500 transition duration-300">
                            <i class="fas fa-paper-plane mr-1"></i> 发布
                        </button>
                    </div>

                    <div class="nav-bottom">
                        <div class="nav-icon">
                            <i class="fas fa-home text-lg"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-icon active">
                            <i class="fas fa-plus-circle text-lg"></i>
                            <span>记录</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-chart-line text-lg"></i>
                            <span>分析</span>
                        </div>
                        <div class="nav-icon">
                            <i class="fas fa-user text-lg"></i>
                            <span>我的</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="preview.html" class="text-pink-500 hover:text-pink-600 transition duration-300">返回预览页面</a>
        </div>
    </div>
</body>
</html>
